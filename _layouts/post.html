---
layout: default
---

{% assign author = site.authors[page.author] %}

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-subtitle">{{ page.subtitle }}</div>

  <div class="post-content">
    {{ content }}
    <span class="post-meta">{{ page.date | date: "%-d %B %Y" }}</span>
  </div>
</div>

<div class="author">
  <div class="photo"><img src="{{ author.avatar }}" /></div>
  <div class="name">{{ author.name }}</div>
  <div class="title">{{ author.title }}</div>
</div>

{% if page.comments %}
  <div id="disqus_thread"></div>
  <script type="text/javascript">
    var disqus_shortname = 'vennblog';
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
  </script>
{% endif %}

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-52615821-1', 'auto');
  ga('send', 'pageview');

</script>
